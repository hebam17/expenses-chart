<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />

          <!-- charts start -->
          <div id="charts">
            <!-- indivisual chart start -->

            <!-- indivisual chart end -->
          </div>
          <!-- charts end -->

            <div id="total">
              <div id="total-text">Total this month</div>
              <div id="total-money">$478.33</div>

            <!-- total end -->
            <!-- percent start -->
